<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CNPJ Válido com Dados de Empresa | NextDevs</title>
    <meta name="description" content="Crie perfis completos de empresas com CNPJ válido, Razão Social, Nome Fantasia, endereço e mais. Ideal para testes de cadastros de pessoa jurídica.">
    
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header id="navbar-placeholder"></header>
    <aside id="workspace-placeholder"></aside>

    <main class="container">
        <div class="tool-header">
            <h2>Gerador de CNPJ</h2>
            <p>Gere um perfil de empresa completo com dados válidos para testes de sistemas.</p>
        </div>
        <div class="tool-grid">
            <div class="tool-controls">
                <div class="options">
                    <label for="cnpj-pontuacao">
                        <input type="checkbox" id="cnpj-pontuacao" checked> Usar pontuação
                    </label>
                </div>
                <button id="gerar-cnpj" class="btn-generate">Gerar Empresa</button>
                <button id="add-cnpj-to-cenario" class="btn-add-to-cenario" style="display: none;">Adicionar ao Cenário</button>
            </div>
            <div class="tool-results">
                <div class="result-box wide" id="resultado-cnpj">
                    <span>Clique em "Gerar" para começar.</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder"></footer>

    <script src="../js/shared/main-controller.js" type="module"></script>
    <script src="../js/pages/cnpj.js" type="module"></script>
</body>
</html>
