<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Timestamp Unix Online | NextDevs</title>
    <meta name="description" content="Converta Timestamp Unix (em segundos ou milissegundos) para datas legíveis (Local, UTC) e vice-versa. Ferramenta essencial para desenvolvedores.">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7091846622317288"
     crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/tools/timestamp.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body data-page-id="timestamp-converter">
    <header id="navbar-placeholder"></header>
    <aside id="workspace-placeholder"></aside>

    <main class="container">
        <div class="tool-header">
            <h2>Conversor de Timestamp Unix</h2>
            <p>Converta entre datas e timestamps com precisão.</p>
        </div>
        
        <div class="tool-grid">
            <div class="converter-section">
                <h3>Timestamp para Data</h3>
                <div class="options">
                    <label for="ts-to-date-input">Timestamp:</label>
                    <input type="number" id="ts-to-date-input" placeholder="Cole o timestamp aqui">
                </div>
                <div class="timestamp-unit-selector">
                    <label><input type="radio" name="ts-unit" value="s" checked> Segundos</label>
                    <label><input type="radio" name="ts-unit" value="ms"> Milissegundos</label>
                </div>
                <button id="convert-ts-to-date-btn" class="btn-generate" style="margin-top:1rem;">Converter</button>
                <div id="date-output-group" class="date-output-group" style="visibility: hidden;">
                    <p><strong>Data Local:</strong> <span id="output-local-date"></span></p>
                    <p><strong>Data UTC:</strong> <span id="output-utc-date"></span></p>
                    <p><strong>Relativo:</strong> <span id="output-relative-date"></span></p>
                </div>
            </div>

            <div class="converter-section">
                <h3>Data para Timestamp</h3>
                <div class="options">
                    <label for="date-to-ts-input">Data e Hora:</label>
                    <input type="datetime-local" id="date-to-ts-input">
                </div>
                <button id="timestamp-now-btn" class="btn-secondary" style="width:100%; margin: 1rem 0;">Usar Data e Hora Atuais</button>
                <button id="convert-date-to-ts-btn" class="btn-generate">Converter</button>
                <div id="timestamp-output-group" class="result-box wide" style="margin-top: 1rem;">
                    <span>O resultado aparecerá aqui.</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder"></footer>

    <script src="../js/shared/main-controller.js" type="module"></script>
    <script src="../js/pages/timestamp-converter.js" type="module"></script>
</body>
</html>
