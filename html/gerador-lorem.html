<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Lorem Ipsum Aleatório | NextDevs</title>
    <meta name="description" content="Gere texto Lorem Ipsum personalizado para seus projetos. Controle o número de parágrafos, palavras e caracteres.">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7091846622317288"
     crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/tools/lorem.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body data-page-id="lorem">
    <header id="navbar-placeholder"></header>
    <aside id="workspace-placeholder"></aside>

    <main class="container">
        <div class="tool-header">
            <h2>Gerador de Lorem Ipsum</h2>
            <p>Gere texto de preenchimento aleatório e customizado.</p>
        </div>
        <div class="tool-grid">
            <div class="tool-controls">
                <div class="lorem-options-group">
                    <div class="options">
                        <label>Gerar por:</label>
                        <div class="radio-group">
                            <input type="radio" id="lorem-type-paragraphs" name="lorem-type" value="paragraphs" checked>
                            <label for="lorem-type-paragraphs">Parágrafos</label>
                            
                            <input type="radio" id="lorem-type-sentences" name="lorem-type" value="sentences">
                            <label for="lorem-type-sentences">Sentenças</label>

                            <input type="radio" id="lorem-type-words" name="lorem-type" value="words">
                            <label for="lorem-type-words">Palavras</label>
                        </div>
                    </div>

                    <div class="options">
                        <label for="lorem-quantidade">Quantidade:</label>
                        <input type="number" id="lorem-quantidade" value="3" min="1" max="100">
                    </div>
                    
                    <div class="options">
                         <label for="lorem-start-option">
                            <input type="checkbox" id="lorem-start-option" checked> Começar com "Lorem ipsum..."
                        </label>
                    </div>

                    <div class="options">
                        <label for="lorem-p-tags-option">
                           <input type="checkbox" id="lorem-p-tags-option"> Incluir tags &lt;p&gt; (em parágrafos)
                       </label>
                   </div>
                </div>
                <button id="gerar-lorem" class="btn-generate">Gerar Texto</button>
            </div>
            <div class="tool-results">
                <div class="result-box wide" id="resultado-lorem">
                    <span>Configure as opções e clique em "Gerar".</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder"></footer>

    <script src="../js/shared/main-controller.js" type="module"></script>
    <script src="../js/pages/lorem.js" type="module"></script>
</body>
</html>
