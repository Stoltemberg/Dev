<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - NextDevs</title>
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 4rem auto;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--color-text-primary);
        }

        .offline-message {
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
        }

        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-retry {
            background-color: var(--color-primary);
            color: var(--color-text-inverse);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: var(--transition-base);
        }

        .btn-retry:hover {
            background-color: var(--color-primary-hover);
        }

        .cached-tools {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--color-bg-secondary);
            border-radius: 0.5rem;
        }

        .cached-tools h3 {
            color: var(--color-text-primary);
            margin-bottom: 1rem;
        }

        .cached-tools ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }

        .cached-tools li {
            padding: 0.5rem;
            background-color: var(--color-bg-tertiary);
            border-radius: 0.25rem;
            color: var(--color-text-primary);
        }
    </style>
</head>
<body>
    <main class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">VocÃª estÃ¡ offline</h1>
        <p class="offline-message">
            Parece que vocÃª estÃ¡ sem conexÃ£o com a internet no momento.
            Algumas ferramentas podem continuar funcionando offline.
        </p>
        <div class="offline-actions">
            <button class="btn-retry" onclick="window.location.reload()">
                Tentar novamente
            </button>
        </div>
        <div class="cached-tools">
            <h3>Ferramentas disponÃ­veis offline:</h3>
            <ul id="cached-tools-list">
                <!-- SerÃ¡ preenchido via JavaScript -->
            </ul>
        </div>
    </main>

    <script>
        // Lista de ferramentas que funcionam offline
        const offlineTools = [
            'Validador de CPF/CNPJ',
            'Gerador de CPF',
            'Gerador de CNPJ',
            'Gerador de Senha',
            'Gerador de UUID',
            'Calculadora de Porcentagem',
            'Contador de Texto',
            'Formatador de CÃ³digo'
        ];

        // Preenche a lista de ferramentas offline
        const toolsList = document.getElementById('cached-tools-list');
        offlineTools.forEach(tool => {
            const li = document.createElement('li');
            li.textContent = tool;
            toolsList.appendChild(li);
        });

        // Verifica periodicamente se a conexÃ£o foi restabelecida
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
